version: '3.8'

services:
  # API服务
  api:
    image: ${IMAGE_TAG:-ghcr.io/username/crypto-trading-api:latest}
    container_name: trading-api-staging
    ports:
      - "53000:53000"
    environment:
      - NODE_ENV=staging
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=trading_staging
      - DB_USER=trading_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - LOG_LEVEL=debug
      - API_PORT=53000
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - trading-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:53000/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres-staging
    environment:
      - POSTGRES_DB=trading_staging
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - trading-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: trading-redis-staging
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6380:6379"
    volumes:
      - redis-staging-data:/data
    restart: unless-stopped
    networks:
      - trading-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx (可选)
  nginx:
    image: nginx:alpine
    container_name: trading-nginx-staging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - trading-net

volumes:
  postgres-staging-data:
  redis-staging-data:

networks:
  trading-net:
    driver: bridge